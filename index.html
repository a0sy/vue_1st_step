<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue_1step</title>
    <script type="text/javascript" src="bower_components/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="simple">
      <span v-on="click: magnify" v-style="myStyle">{{message}}</span>
  </div>
  <script>
  var app = new Vue({
   el: '#simple',
   data: {
       message: "Hello Vue.js",
       myStyle: {
         color: 'black'
       }
   },
   methods:{
       magnify: function(){
        this.message = "Magnified";
        this.myStyle = {
          color: 'red',
          'font-weight': 'bold'
        }
       }
   }
  })
  </script>
</body>
</html>
