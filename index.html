<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue_1step</title>
    <script type="text/javascript" src="bower_components/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="simple">
      <span v-on="click: magnify" v-style="myStyle">{{message}}</span>
  </div>
  <script>
  var app = new Vue({
   el: '#simple',
   data: {
       message: "Hello Vue.js",
       myStyle: {
         color: 'black'
       },
       view: false
   },
   methods:{
       magnify: function(){
        if (this.view === false) {
          this.message = "Magnified";
          this.myStyle = {
            color: 'red',
            'font-weight': 'bold'
          }
          this.view = true;
        } else {
          this.message = "Hello Vue.js";
          this.myStyle = {
            color: 'black'
          }
          this.view = false;
        }
       }
   }
  })
  </script>
</body>
</html>
